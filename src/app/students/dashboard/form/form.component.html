
<div class="form-group">
    <div>
        <label for="fname"> First Name </label>
     <input type="text" class="form-control " id="" #fname placeholder="First Name" required>
    </div>
    <div>
        <label for="lname"> Last Name </label>
     <input type="text" class="form-control" id="" #lname placeholder="Last Name" required>
    </div>
    <div>
        <label for="email">Email </label>
     <input type="text" class="form-control" id="" #email  placeholder="Email" required>
    </div>
    <div>
        <label for="Contact"> Contact </label>
     <input type="number" class="form-control" id="" #contact  placeholder=" Contact" required>
    </div>
    <div class="text-right">
        <!-- <button mat-raised-button color="primary">Primary</button> -->
        <button mat-raised-button color="primary" class="my-2" (click)="onsubmit(fname, lname, email, contact)">Submit</button>
        <!-- <button class="btn btn-primary my-2" (click)="onsubmit(fname, lname, email, contact)">submit</button> -->
    </div>
</div>
